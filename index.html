<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
           <!-- qoute container -->
          <div class="quote-container" id="quote-container">
            <!-- quote -->
            <div class="quote-text">
                <i class="fa-solid fa-quote-left"></i>
                <span id="quote">What You are is what you have been , what you will be is what you do now</span>
            </div>
            <!-- author -->
            <div class="quote-author">
                <span id="author">
                    Buddha
                </span>
            </div>

            <!-- Buttons -->
          <div class="butoon-container">
            <button class="twitter-button" id="tweet" title="Tweet This"><i class="fa-brands fa-twitter"></i></button>
            <button id="new-quote">New Quote</button>
          </div>
          </div>
          
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
